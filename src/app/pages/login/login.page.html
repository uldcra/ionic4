  <ion-grid>
      <ion-row justify-content-center>
        
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
              <img src="/assets/Logo.jpg" style="width: 200px;margin: 0 auto;" /> 
          </div>
            
           
          <div text-center>
            <!-- <h4>Login Form</h4> -->
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" [(ngModel)]="user"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="passw"></ion-input>
            </ion-item>
          </div>
    
          <div padding>
            <ion-button size="large" (click)="login()" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
