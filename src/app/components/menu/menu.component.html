
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button (click)="menuToggle()">
              <ion-icon  name="menu"></ion-icon>
          </ion-button>
            
          </ion-buttons>
      <ion-title>
        Menu
      </ion-title>
      <ion-buttons slot="end">
          <ion-button *ngIf="logueado"  (click)="logout()">
              <ion-icon  name="log-out"></ion-icon>
          </ion-button>
     <!--      <ion-button *ngIf="!logueado"  (click)="login()">
              <ion-icon  name="person"></ion-icon>
          </ion-button> -->
          </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-menu side="start" menuId="miMenu" contentId="first">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title> Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list >
    <ion-menu-toggle  *ngFor="let p of appPages" >

          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" (click)="navegacion(p.url)">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
      
    </ion-menu-toggle>
  </ion-list>
    </ion-content>
  </ion-menu>
